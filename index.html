<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="mainHeader">Press any of the following keys to play!</div>
    <div class="drumSounds">
        <div id="pressA"class="drum"> 
            <audio id="boom" src="./sounds/boom.wav"></audio>
            <h2>a</h2>
            <p>boom</p> 
        </div>
        <div id="pressS"class="drum"> 
            <audio id="clap" src="./sounds/clap.wav"></audio> 
            <h2>s</h2>
            <p>clap</p>
        </div>
        <div id="pressD"class="drum"> 
            <audio id="hihat" src="./sounds/hihat.wav"></audio> 
            <h2>d</h2>
            <p>hihat</p>
        </div>
        <div id="pressF"class="drum"> 
            <audio id="kick" src="./sounds/kick.wav"></audio>
            <h2>f</h2>
            <p>kick</p> 
        </div>
        <div id="pressG"class="drum"> 
            <audio id="openhat" src="./sounds/openhat.wav"></audio> 
            <h2>g</h2>
            <p>openhat</p>
        </div>
        <div id="pressH"class="drum"> 
            <audio id="ride" src="./sounds/ride.wav"></audio> 
            <h2>h</h2>
            <p>ride</p>
        </div>
        <div id="pressJ"class="drum"> 
            <audio id="snare" src="./sounds/snare.wav"></audio> 
            <h2>j</h2>
            <p>snare</p>
        </div>
        <div id="pressK"class="drum"> 
            <audio id="tink" src="./sounds/tink.wav"></audio> 
            <h2>k</h2>
            <p>tink</p>
        </div>
        <div id="pressL"class="drum"> 
            <audio id="tom" src="./sounds/tom.wav"></audio>
            <h2>l</h2>
            <p>tom</p> 
        </div>
        <div class ="drumImage">
            <img src="./image/drumkit.png" alt="drumkit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
